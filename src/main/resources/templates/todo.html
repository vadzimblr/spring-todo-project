<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" href="css/bootstrap.css">
    <link rel="stylesheet" th:href="@{css/bootstrap-grid.css}" href="css/bootstrap-grid.css">
    <link rel="stylesheet" th:href="@{css/bootstrap-reboot.css}" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" th:href="@{css/styles.css}" href="css/bootstrap-reboot.css">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
</head>
<body>
<div class="container mt-4">
    <div id="shToastContainerTop" class="sh-toast-container"></div>
    <h1>To-Do List</h1>
    <form th:action="@{todo/addTask}" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="name" placeholder="Add a new task" required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </div>
    </form>
    <ul class="list-group">
        <li class="list-group-item">Tasks:</li>
        <li th:each="task : ${taskList}" class="list-group-item" th:if="${!task.isCompleted}">
            <div class="d-flex justify-content-between align-items-center" >
                <label th:for="${'task_' + task.id}" th:text="${task.name}"></label>
                <div>
                    <input type="checkbox" class = "to-do-checkbox" th:id="${'task_' + task.id}" th:checked="${task.isCompleted}" th:disabled="${task.isCompleted}">
                </div>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}" src="js/bootstrap.bundle.js"></script>
<script type="text/javascript" th:src="@{js/bootstrap.js}" src="js/bootstrap.js"></script>
<script type="text/javascript" th:src="@{js/toast.with.css.js}" src="js/toast.with.css.js"></script>
<script type="text/javascript" th:src="@{js/ajax-queries.js}" src="js/ajax-queries.js"></script>

</body>
</html>
