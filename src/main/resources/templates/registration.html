<html>
<body>
<h1 >form</h1>
<form action="/registration" th:object="${userRegistrationDTO}" method="POST" enctype="utf8">
    <input type="hidden" data-th-name="${_csrf.parameterName}"
           data-th-value="${_csrf.token}">
    <div>
        <label >Username</label>
        <input type="text" th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div><div>
    <label>email</label>
    <input type="email" th:field="*{email}"/>
    <p th:each="error : ${#fields.errors('email')}"
       th:text="${error}">Validation error</p>
</div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
        <p th:each="error : ${#fields.errors('matchingPassword')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" >submit</button>
</form>

<a th:href="@{/login.html}">login</a>
</body>
</html>
